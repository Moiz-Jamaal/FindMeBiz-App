<!DOCTYPE html>
<html>
<head>
  
  <style>
    :root {
      --brand: #2563eb; /* brand accent */
      --bg: #ffffff;
      --fg: #111827;
      --muted: #e5e7eb;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --fg: #e5e7eb;
        --muted: #232a3a;
      }
    }

    /* Minimal, professional splash overlay */
    #splash {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: var(--bg);
      z-index: 9999;
      transition: opacity .25s ease, visibility .25s ease;
    }
    #splash.splash--hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    .splash__content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      text-align: center;
    }
    .splash__logo {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      object-fit: contain;
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
    }
    .spinner {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 3px solid var(--muted);
      border-top-color: var(--brand);
      -webkit-animation: spin 1s ease-in-out infinite;
      animation: spin 1s ease-in-out infinite;
    }
    .splash__text {
      font: 500 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--fg);
      opacity: .75;
      letter-spacing: .2px;
    }

    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .spinner { -webkit-animation: none; animation: none; }
    }
  </style>

</head>
<body>
  <div id="splash" role="status" aria-live="polite" aria-label="Loading application">
    <div class="splash__content">
      <img class="splash__logo" src="icons/Icon-192.png" alt="FindMeBiz logo">
      <div class="spinner" aria-hidden="true"></div>
      <div class="splash__text">Loading FindMeBizâ€¦</div>
    </div>
  </div>
  <script>
    // Fade out splash once Flutter paints first frame
    window.addEventListener('flutter-first-frame', function () {
      var el = document.getElementById('splash');
      if (!el) return;
      el.classList.add('splash--hidden');
      // Fully remove from the DOM after transition
      setTimeout(function(){ if (el && el.parentNode) el.parentNode.removeChild(el); }, 600);
    });
  </script>
      <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          var timestamp = new Date().getTime();
          var xhr = new XMLHttpRequest();
          xhr.open("GET", "version.txt?v=" + timestamp, true);

          xhr.onload = function () {
            if (xhr.status == 200) {
              var buildNumber = xhr.responseText.split("+")[1];
              var currentBuildNumber =
                window.localStorage.getItem("buildNumber");

              if (currentBuildNumber && currentBuildNumber != buildNumber) {
                caches.delete("flutter-app-manifest");
                caches.delete("flutter-temp-cache");
                caches.delete("flutter-app-cache");
              }

              window.localStorage.setItem("buildNumber", buildNumber);
            }
            navigator.serviceWorker.register("flutter_service_worker.js");
          };

          xhr.onerror =
            xhr.onabort =
            xhr.ontimeout =
              function () {
                navigator.serviceWorker.register("flutter_service_worker.js");
              };

          xhr.send();
        });
      }
    </script>
