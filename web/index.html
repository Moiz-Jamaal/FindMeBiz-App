<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="FindMeBiz">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>FindMeBiz</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      // Register Firebase Messaging service worker
      navigator.serviceWorker.register('firebase-messaging-sw.js').catch(console.error);
    }
  </script>
</head>
<body>
      <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          var timestamp = new Date().getTime();
          var xhr = new XMLHttpRequest();
          xhr.open("GET", "version.txt?v=" + timestamp, true);

          xhr.onload = function () {
            if (xhr.status == 200) {
              var buildNumber = xhr.responseText.split("+")[1];
              var currentBuildNumber =
                window.localStorage.getItem("buildNumber");

              if (currentBuildNumber && currentBuildNumber != buildNumber) {
                caches.delete("flutter-app-manifest");
                caches.delete("flutter-temp-cache");
                caches.delete("flutter-app-cache");
              }

              window.localStorage.setItem("buildNumber", buildNumber);
            }
            navigator.serviceWorker.register("flutter_service_worker.js");
          };

          xhr.onerror =
            xhr.onabort =
            xhr.ontimeout =
              function () {
                navigator.serviceWorker.register("flutter_service_worker.js");
              };

          xhr.send();
        });
      }
    </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
